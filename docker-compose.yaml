version: "3.8"

volumes:
  mysql_data:

services:
  backend:
    build: 
      context: ./backend
      dockerfile: dockerfile
    command: >
      bash -c "python manage.py makemigrations &&
               python manage.py migrate &&
               python manage.py runserver 0.0.0.0:8080"
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
